<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ ARENA | Sound & Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Outfit:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --secondary: #ec4899; --accent: #06b6d4; --bg-dark: #030712;
            --border: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: var(--bg-dark); color: #fff; font-family: 'Space Grotesk', sans-serif; overflow: hidden; }

        /* --- BACKGROUND --- */
        .bg-layer { position: fixed; width: 100%; height: 100%; z-index: 1; }
        .grid-layer {
            position: absolute;
            width: 200%; height: 200%;
            background-image:
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridScroll 20s linear infinite;
            opacity: 0.15;
        }
        @keyframes gridScroll {
            from { transform: translateY(0); }
            to { transform: translateY(50px); }
        }

        /* --- STAGES --- */
        section {
            position: fixed;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10;
            transition: 1s ease;
        }
        #transition-engine, #final-destination { display: none; }

        .app-name {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .launch-btn-wrapper {
            padding: 3px;
            border-radius: 50px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% auto;
            animation: gMove 3s linear infinite;
            margin-top: 2rem;
        }
        @keyframes gMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        .launch-btn {
            background: var(--bg-dark);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 45px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        .launch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
        }

        /* --- SLIDE PANELS --- */
        .slide-panel {
            position: absolute;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 10%;
            text-align: center;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
        }
        .quote-text {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            background: linear-gradient(45deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .author {
            color: var(--primary);
            letter-spacing: 5px;
            margin-top: 20px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        /* --- FINAL --- */
        #canvas-stars {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        .arrival-title {
            font-family: 'Outfit', sans-serif;
            font-size: 5rem;
            animation: glitch 1s infinite alternate;
            z-index: 10;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 var(--secondary); }
            100% { text-shadow: -2px 0 var(--accent); }
        }

        /* Progress */
        .progress-bar {
            position: fixed;
            bottom: 50px;
            width: 250px;
            height: 2px;
            background: rgba(255,255,255,0.1);
        }
        #p-fill {
            height: 100%;
            width: 0%;
            background: var(--primary);
        }

        .show { display: flex !important; }
        .fade-in { opacity: 1; }
        .fade-out { opacity: 0; }
    </style>
</head>
<body>

    <!-- Background music: powerfull.mp3 must be in same folder as this HTML -->
    <audio id="bg-music" loop>
        <source src="powerful.mp3" type="audio/mpeg">
    </audio>

    <div class="bg-layer"><div class="grid-layer"></div></div>

    <section id="launch-interface">
        <h1 class="app-name">IQ ARENA</h1>
        <p style="letter-spacing: 8px; opacity: 0.5;">READY YOUR INTELLECT</p>
        <div class="launch-btn-wrapper">
            <button class="launch-btn" id="ignite">ENTER ARENA</button>
        </div>
    </section>

    <section id="transition-engine">
        <div id="slide-panel" class="slide-panel">
            <span class="quote-text" id="quote-display">Initializing...</span>
            <span class="author" id="author-display">IQ Arena</span>
        </div>
        <div class="progress-bar"><div id="p-fill"></div></div>
    </section>

    <section id="final-destination">
        <canvas id="canvas-stars"></canvas>
        <div style="position:relative; z-index:10; text-align:center;">
            <h1 class="arrival-title">ARENA OPEN</h1>
            <p id="timer-text" style="letter-spacing: 5px; color: var(--accent);">Entering in 3s...</p>
        </div>
    </section>

    <script>
        const targetURL = "https://nscet.org/iqarena/";
        const quotes = [
            { q: "The only limit to our realization of tomorrow will be our doubts of today.", a: "Franklin D. Roosevelt" },
            { q: "Knowledge is the eye of desire and can become the pilot of the soul.", a: "Will Durant" }
        ];

        // Single audio context and ONLY ONE extra sound (launch)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const bgMusic = document.getElementById('bg-music');
        let musicPlaying = false;

        // Single launch sound (no other effects)
        function playLaunchSound() {
            const notes = [
                { freq: 220, duration: 0.2 },
                { freq: 330, duration: 0.2 },
                { freq: 440, duration: 0.3 }
            ];
            let startTime = audioCtx.currentTime;
            notes.forEach(note => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.type = 'sine';
                osc.frequency.setValueAtTime(note.freq, startTime);

                gain.gain.setValueAtTime(0.3, startTime);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + note.duration);

                osc.connect(gain).connect(audioCtx.destination);
                osc.start(startTime);
                osc.stop(startTime + note.duration);

                startTime += note.duration;
            });
        }

        // Browser text-to-speech for quotes (deeper voice)
        function speakQuote(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.85;   // slightly slower
            utterance.pitch = 0.6;   // deeper
            utterance.volume = 1.0;  // full volume
            window.speechSynthesis.speak(utterance);
        }

        const btn = document.getElementById('ignite');
        btn.onclick = () => {
            audioCtx.resume();
            playLaunchSound();

            bgMusic.volume = 1.0;
            bgMusic.play().catch(e => console.log("Music playback error:", e));
            musicPlaying = true;

            document.getElementById('launch-interface').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('launch-interface').style.display = 'none';
                document.getElementById('transition-engine').classList.add('show');
                startOdyssey();
            }, 1000);
        };

        async function startOdyssey() {
            let start = Date.now();
            const updater = setInterval(() => {
                let percent = ((Date.now() - start) / 12000) * 100;
                document.getElementById('p-fill').style.width = Math.min(percent, 100) + "%";
                if (percent >= 100) clearInterval(updater);
            }, 50);

            for (let i = 0; i < quotes.length; i++) {
                document.getElementById('quote-display').innerText = `"${quotes[i].q}"`;
                document.getElementById('author-display').innerText = quotes[i].a;

                speakQuote(quotes[i].q);

                const panel = document.getElementById('slide-panel');
                panel.className = 'slide-panel fade-in';

                await new Promise(r => setTimeout(r, 4000));

                panel.classList.remove('fade-in');
                panel.classList.add('fade-out');

                await new Promise(r => setTimeout(r, 1200));
            }
            showFinal();
        }

        function showFinal() {
            document.getElementById('transition-engine').style.display = 'none';
            document.getElementById('final-destination').classList.add('show');
            initVortex();

            if (!musicPlaying) {
                bgMusic.volume = 1.0;
                bgMusic.play().catch(e => console.log("Music playback error:", e));
                musicPlaying = true;
            } else {
                bgMusic.volume = 1.0;
            }

            let count = 3;
            const t = setInterval(() => {
                count--;
                document.getElementById('timer-text').innerText = `Entering in ${count}s...`;
                if (count <= 0) {
                    clearInterval(t);
                    window.location.href = targetURL;
                }
            }, 1000);
        }

        // Star vortex background
        function initVortex() {
            const canvas = document.getElementById('canvas-stars');
            const ctx = canvas.getContext('2d');
            let w = canvas.width = window.innerWidth,
                h = canvas.height = window.innerHeight;
            const stars = Array(400).fill().map(() => ({
                x: Math.random() * w - w / 2,
                y: Math.random() * h - h / 2,
                z: Math.random() * w,
                c: Math.random() > 0.5 ? '#06b6d4' : '#ec4899'
            }));
            function draw() {
                ctx.fillStyle = "rgba(3,7,18,0.2)";
                ctx.fillRect(0, 0, w, h);
                ctx.save();
                ctx.translate(w / 2, h / 2);
                stars.forEach(s => {
                    s.z -= 20;
                    if (s.z <= 0) s.z = w;
                    let sx = s.x * (w / s.z),
                        sy = s.y * (w / s.z),
                        sz = (1 - s.z / w) * 5;
                    ctx.beginPath();
                    ctx.fillStyle = s.c;
                    ctx.arc(sx, sy, sz, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.restore();
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
